<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="bg-box">
        <div id ="titulo-bg">
            <img src="../imagenes/GAMEFINDER.png" name="GameFinder"/>
        </div>
            <form>
                <div class="rectangle3_username">
                    <div class="rectangle8_username" >
                        <img class="vector1" src="../Iconos login/Vector1.svg" alt="Vector">
                    </div>
                    <div  class="username_container">
                        <input type="text" name="username" placeholder="nombre de usuario o email" class="username">
                    </div>
                </div>
                <div class="rectangle3_password">
                    <div class="rectangle8_password">
                        <img class="vector2" src="../Iconos login/Vector2.svg" alt="Vector">
                        
                    </div>
                    <div  class="password_container">
                        <input type="password" name="password" placeholder="password" class="username">
                        
                    </div>
                    <img class="vector3" src="../Iconos login/Vector_Ojito1.svg" alt="Vector">  
                    <img class="vector4" src="../Iconos login/Vector_Ojito2.svg" alt="Vector">  
                </div>  
                <img src="../Iconos login/Vector2.svg" alt="Vector">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember"></label>
            </form>
    </div>
    <div>
        
    </div>
</body>
</html>
